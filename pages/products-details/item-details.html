<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stone</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="sytles.css">

</head>

<body>
    <header class="header">
        <h1 class="header-title">Tech Store</h1>
        <div class="left-itens-header">
            <nav class="header-navbar">
                <ul>
                    <li>home</li>
                    <li>shop</li>
                    <li>contact us</li>
                </ul>
            </nav>
            <input id="header-search" type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <aside class="menu">
            <h2 class="menu-title">Shop by:</h2>
            <h3 class="category-title">Catergory</h3>
            <section class="category-sec">
                <ul>
                    <li>All items</li>
                    <li>Cameras</li>
                    <li>Laptops</li>
                    <li>Phones</li>
                    <li>Acesspries</li>
                    <li>Other</li>
                </ul>
            </section>
            <h3 class="price-title">Price ($)</h3>
            <section class="price-sec">
                <ul>
                    <li>1 - 9</li>
                    <li>10 - 29</li>
                    <li>30 - 59</li>
                    <li>100+</li>
                </ul>
            </section>
        </aside>
        <section class="shopping-itens">
            <h2 class="shopping-title">All items:</h2>
            <section class="selected-shopping-card">
                <article class="shopping-card">
                    <img src="" alt="headphones">
                    <div class="selected-card-details">
                        <div class="selected-card-text">
                            <span class="selected-card-title"></span>
                            <span class="selected-card-price"></span>
                            <span class="selected-card-description"></span>
                        </div>
                        <div class="buttons-div">
                            <button class="selected-item-add-cart-button add-cart-button">Add to Cart</button>
                        </div>
                    </div>
                </article>

            </section>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li>home</li>
            <li>shop</li>
            <li>contact us</li>
        </ul>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
